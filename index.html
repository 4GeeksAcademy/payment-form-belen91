<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="background-container">
        <div class="formulario">
            <div class="titulo">
                <h2>Payment form example</h2>
            </div>
            <div class="card">
                <div class="alert alert-danger" role="alert">
               Some fields are missing
                </div>
                <div class="container card-id">
                <div class="row">
                    <div class="col-4">
                        <label for="inputcardnumber" class="form-label">Card #</label>
                        <input type="password" id="inputcardnumber" class="form-control" aria-describedby="passwordHelpBlock" placeholder="XXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="inputcardCVC" class="form-label">CVC #</label>
                        <input type="password" id="inputcardCVC" class="form-control" aria-describedby="passwordHelpBlock" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="inputamount" class="form-label">Amount</label> 
                        <input type="text" class="form-control" id="inputamount" aria-label="Amount (to the nearest dollar)" placeholder="Amount">    
                    </div>
                </div>
                </div>
            </div>
            <div class="card-details">
                <div class="person-details1">
                    <fieldset>
                        <label for="formName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="formName">
                    </fieldset>
                    <fieldset>
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </fieldset>
                    <fieldset class="PaidMethodSelect">
                        <p>We accept:</p>
                        <div class="envolvePaidMethodSelect">    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexPaidMethod" id="flexPaidMethod1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <img class="iconCard" src="https://cdn.worldvectorlogo.com/logos/mastercard.svg" alt="mastercard">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexPaidMethod" id="flexPaidMethod2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <img class="iconCard" src="https://images.icon-icons.com/1176/PNG/512/visa_81984.png" alt="visa">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexPaidMethod" id="flexPaidMethod3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    <img class="iconCard" src="https://cdn2.iconfinder.com/data/icons/credit-cards-6/156/dinners_club-512.png"alt="diners-club-card">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexPaidMethod" id="flexPaidMethod4">
                                <label class="form-check-label" for="flexRadioDefault4">
                                    <img class="iconCard" src="https://images.icon-icons.com/1176/PNG/512/american-express_81996.png" alt="visa">
                                </label>
                            </div>
                        </div>
                    </fieldset> 
                </div>
                <div class="person-details2">
                    <fieldset>
                        <label for="formLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="formLastName">
                    </fieldset>
                    <div class="city-details">
                        <fieldset>
                             <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                <option selected>Pick a state...</option>
                                <option>Huelva York</option>
                                <option>Californication</option>
                                <option>Madrid City</option>
                                </select>
                        </fieldset>
                        <fieldset>
                            <label for="inputPC" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputPC">
                        </fieldset>
                    </div>
                    <fieldset>
                        <label for="Message" class="form-label">Message:</label>
                        <input type="email" class="form-control" style="height: 100px" id="Message" aria-describedby="Message">
                        <div id="Message" class="form-text">Add any notes here.</div>
                    </fieldset>
                </div>
            </div>
            <div class="div-buttons">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>   
</body>
</html>
